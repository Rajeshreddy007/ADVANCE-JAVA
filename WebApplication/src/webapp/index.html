<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container register">
  <div class="row align-items-center"> <!-- added align-items-center -->
    <!-- Left Panel -->
    <div class="col-md-3 register-left d-flex flex-column justify-content-center align-items-center">
      <h3>Welcome</h3>
      <p>Login or Register as User to begin your Journey!</p>
    </div>

    <!-- Right Panel -->
    <div class="col-md-9 register-right">
      <!-- Rectangle Tabs -->
      <div class="tab-menu text-center">
        <ul class="nav nav-tabs custom-tabs justify-content-center" id="tabMenu" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="user-tab" data-toggle="tab" href="#user" role="tab">Registration</a>
          </li>
        </ul>
      </div>

      <!-- Tab content -->
      <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h3 class="section-heading text-center">Login</h3>
          <form class="form-content text-center" action="LoginServlet" method="post">
            <input type="text" class="form-control input-box" placeholder="Username" name="Username" required />
            <input type="password" class="form-control input-box" placeholder="Password" name="Password" required />
            <input type="submit" class="btnAction" value="Login" />
          </form>
        </div>

        <div class="tab-pane fade" id="user" role="tabpanel">
          <h3 class="section-heading text-center">Registration</h3>
          <form class="form-content text-center" action="RegisterServlet" method="post">
            <input type="text" class="form-control input-box" placeholder="User Name" name="userName" required />
            <input type="text" class="form-control input-box" placeholder="Full Name" name="fullName" required />
            <input type="email" class="form-control input-box" placeholder="Email" name="email" required />
            <input type="text" class="form-control input-box" placeholder="Phone" name="phone" maxlength="10" minlength="10" required />
            <select class="form-control input-box" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <input type="date" class="form-control input-box" name="dob" required />
            <input type="password" class="form-control input-box" placeholder="Password" name="password" required />
            <input type="submit" class="btnAction" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
